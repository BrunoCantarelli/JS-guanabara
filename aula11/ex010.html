<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>

    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>


    <script>

        function calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var vel = Number(txtvel.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é ${vel}!</p>`

            if(vel > 60){
               res.innerHTML += `<p>A velocidade limite é 60Km/h, você está a ${vel}Km/h. Você foi MULTADO!!</p>`
            }

            res. innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
            }

    </script>
</body>

</html>
